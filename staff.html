<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff - School Fee Management System</title>
  <link rel="stylesheet" href="SFM.css">
  <style>
    .topnav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: #34495e;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topnav button {
      background: none;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      outline: none;
      border-radius: 0;
    }
    .topnav button:hover, .topnav button.active {
      background-color: #2c3e50;
      color: #ffd700;
    }
    body { background: #f9f9f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .main-content { max-width: 1200px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 48px; }
    h2 { color: #34495e; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #ecf0f1; }
    .add-btn { background: #34495e; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    .add-btn:hover { background: #2c3e50; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
      min-width: 320px;
      max-width: 90vw;
    }
    .modal-content h3 { margin-bottom: 18px; color: #34495e; }
    .modal-content label { display: block; margin: 10px 0 4px; }
    .modal-content input {
      width: 100%; padding: 7px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;
    }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .modal-actions button { padding: 7px 16px; border-radius: 4px; border: none; cursor: pointer; }
    .modal-actions .save-btn { background: #34495e; color: #fff; }
    .modal-actions .cancel-btn { background: #eee; color: #34495e; }
  </style>
</head>
<body>
  <nav class="topnav">
    <button onclick="location.href='SFM.html'">Home</button>
    <button onclick="location.href='students.html'">Students</button>
    <button class="active">Staff</button>
    <button onclick="location.href='classes.html'">Classes</button>
    <button onclick="location.href='bus.html'">Bus</button>
    <button onclick="location.href='fee.html'">Fee</button>
  </nav>
  <div class="main-content">
    <h2>Staff</h2>
    <div style="display: flex; gap: 10px; margin-bottom: 20px; align-items: center;">
      <button class="add-btn" id="teachersTab" style="background:#34495e;color:#fff;">Teachers</button>
      <button class="add-btn" id="staffTab" style="background:#eee;color:#34495e;">Other Staff</button>
      <input type="text" id="staffSearch" placeholder="Search by name, role, contact, subject" style="flex:0 0 280px; padding:7px 12px; border:1px solid #ccc; border-radius:4px; font-size:15px;">
      <span style="flex:1 1 auto;"></span>
      <button class="add-btn" id="addTeacherBtn" style="display:block;">+ Add Teacher</button>
      <button class="add-btn" id="addOtherStaffBtn" style="display:none;">+ Add Staff</button>
    </div>
    <table id="teachersTable">
      <tr><th>Name</th><th>Role</th><th>Contact</th><th>Subject</th><th>Actions</th></tr>
      <tr>
        <td>Meera Das</td><td>Teacher</td><td>9123456780</td><td>Mathematics</td><td></td>
      </tr>
    </table>
    <table id="otherStaffTable" style="display:none;">
      <tr><th>Name</th><th>Position</th><th>Contact</th><th>Actions</th></tr>
      <tr>
        <td>Ravi Nair</td><td>Principal</td><td>9876543210</td><td></td>
      </tr>
    </table>
    <div class="modal" id="staffModal">
      <div class="modal-content">
        <h3>Add Staff</h3>
        <form id="staffForm">
          <label for="staffName">Name</label>
          <input type="text" id="staffName" name="staffName" required>
          <label for="position">Position</label>
          <input type="text" id="position" name="position" required>
          <label for="contact">Contact</label>
          <input type="text" id="contact" name="contact" required>
          <div id="subjectField" style="display:none;">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">
          </div>
          <div class="modal-actions">
            <button type="button" class="cancel-btn" id="cancelStaffModal">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script>
// Modal open/close logic for staff
const addTeacherBtn = document.getElementById('addTeacherBtn');
const addOtherStaffBtn = document.getElementById('addOtherStaffBtn');
const modal = document.getElementById('staffModal');
const cancelBtn = document.getElementById('cancelStaffModal');
const form = document.getElementById('staffForm');
const teachersTab = document.getElementById('teachersTab');
const staffTab = document.getElementById('staffTab');
const teachersTable = document.getElementById('teachersTable');
const otherStaffTable = document.getElementById('otherStaffTable');

function showTable(type) {
  if (type === 'teacher') {
    teachersTable.style.display = '';
    otherStaffTable.style.display = 'none';
  } else {
    teachersTable.style.display = 'none';
    otherStaffTable.style.display = '';
  }
}

teachersTab.onclick = function() {
  teachersTab.style.background = '#34495e';
  teachersTab.style.color = '#fff';
  staffTab.style.background = '#eee';
  staffTab.style.color = '#34495e';
  showTable('teacher');
  document.getElementById('addTeacherBtn').style.display = '';
  document.getElementById('addOtherStaffBtn').style.display = 'none';
};
staffTab.onclick = function() {
  staffTab.style.background = '#34495e';
  staffTab.style.color = '#fff';
  teachersTab.style.background = '#eee';
  teachersTab.style.color = '#34495e';
  showTable('staff');
  document.getElementById('addTeacherBtn').style.display = 'none';
  document.getElementById('addOtherStaffBtn').style.display = '';
};


document.getElementById('addTeacherBtn').style.display = '';
document.getElementById('addOtherStaffBtn').style.display = 'none';
// Default to teachers tab
showTable('teacher');
document.getElementById('addTeacherBtn').style.display = '';
document.getElementById('addOtherStaffBtn').style.display = 'none';

addTeacherBtn.onclick = () => {
  form.reset();
  document.getElementById('subjectField').style.display = '';
  form.position.value = 'Teacher';
  modal.setAttribute('data-mode', 'teacher');
  document.querySelector('#staffModal h3').innerText = 'Add Teacher';
  modal.style.display = 'flex';
};
addOtherStaffBtn.onclick = () => {
  form.reset();
  document.getElementById('subjectField').style.display = 'none';
  form.position.value = '';
  modal.setAttribute('data-mode', 'staff');
  document.querySelector('#staffModal h3').innerText = 'Add Staff';
  modal.style.display = 'flex';
};
cancelBtn.onclick = () => { modal.style.display = 'none'; };
window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

form.onsubmit = function(e) {
  e.preventDefault();
  const name = form.staffName.value.trim();
  const position = form.position.value.trim();
  const contact = form.contact.value.trim();
  const subject = form.subject.value.trim();
  if (!name || !position || !contact) return;
  const mode = modal.getAttribute('data-mode');
  let row;
  if (mode === 'teacher') {
    row = teachersTable.insertRow(-1);
    row.insertCell(0).innerText = name;
    row.insertCell(1).innerText = position;
    row.insertCell(2).innerText = contact;
    row.insertCell(3).innerText = subject;
    const actionsCell = row.insertCell(4);
    actionsCell.innerHTML = '<button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button>';
    addTeacherActionListeners(row);
  } else {
    row = otherStaffTable.insertRow(-1);
    row.insertCell(0).innerText = name;
    row.insertCell(1).innerText = position;
    row.insertCell(2).innerText = contact;
    const actionsCell = row.insertCell(3);
    actionsCell.innerHTML = '<button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button>';
    addStaffActionListeners(row);
  }
  form.reset();
  modal.style.display = 'none';
};

function addTeacherActionListeners(row) {
  const editBtn = row.querySelector('.edit-btn');
  const deleteBtn = row.querySelector('.delete-btn');
  editBtn.onclick = function() {
    const cells = row.children;
    form.staffName.value = cells[0].innerText;
    form.position.value = cells[1].innerText;
    form.contact.value = cells[2].innerText;
    document.getElementById('subjectField').style.display = '';
    form.subject.value = cells[3]?.innerText || '';
    modal.setAttribute('data-mode', 'teacher');
    document.querySelector('#staffModal h3').innerText = 'Edit Teacher';
    modal.style.display = 'flex';
    form.onsubmit = function(e) {
      e.preventDefault();
      cells[0].innerText = form.staffName.value.trim();
      cells[1].innerText = form.position.value.trim();
      cells[2].innerText = form.contact.value.trim();
      cells[3].innerText = form.subject.value.trim();
      form.reset();
      modal.style.display = 'none';
      form.onsubmit = defaultSubmit;
    };
  };
  deleteBtn.onclick = function() {
    row.remove();
  };
}

function addStaffActionListeners(row) {
  const editBtn = row.querySelector('.edit-btn');
  const deleteBtn = row.querySelector('.delete-btn');
  editBtn.onclick = function() {
    const cells = row.children;
    form.staffName.value = cells[0].innerText;
    form.position.value = cells[1].innerText;
    form.contact.value = cells[2].innerText;
    document.getElementById('subjectField').style.display = 'none';
    form.subject.value = '';
    modal.setAttribute('data-mode', 'staff');
    document.querySelector('#staffModal h3').innerText = 'Edit Staff';
    modal.style.display = 'flex';
    form.onsubmit = function(e) {
      e.preventDefault();
      cells[0].innerText = form.staffName.value.trim();
      cells[1].innerText = form.position.value.trim();
      cells[2].innerText = form.contact.value.trim();
      form.reset();
      modal.style.display = 'none';
      form.onsubmit = defaultSubmit;
    };
  };
  deleteBtn.onclick = function() {
    row.remove();
  };
}

// Default submit handler for adding
const defaultSubmit = form.onsubmit;

// Add listeners to initial table rows
Array.from(teachersTable.rows).forEach((tr, i) => {
  if (i === 0) return;
  const actionsCell = tr.children[tr.children.length - 1];
  actionsCell.innerHTML = '<button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button>';
  addTeacherActionListeners(tr);
});
Array.from(otherStaffTable.rows).forEach((tr, i) => {
  if (i === 0) return;
  const actionsCell = tr.children[tr.children.length - 1];
  actionsCell.innerHTML = '<button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button>';
  addStaffActionListeners(tr);
});
// Show/hide subject field in modal based on position input
form.position.oninput = function() {
  // Only auto-hide subject field if in staff mode
  if (modal.getAttribute('data-mode') === 'teacher') {
    document.getElementById('subjectField').style.display = '';
  } else {
    if (/teacher/i.test(form.position.value)) {
      document.getElementById('subjectField').style.display = '';
    } else {
      document.getElementById('subjectField').style.display = 'none';
      form.subject.value = '';
    }
  }
};

// Search bar filter logic for both tables
const staffSearch = document.getElementById('staffSearch');
staffSearch.addEventListener('input', function() {
  const val = this.value.trim().toLowerCase();
  // Teachers table
  Array.from(teachersTable.rows).forEach((row, i) => {
    if (i === 0) return;
    const name = row.children[0]?.innerText.toLowerCase() || '';
    const role = row.children[1]?.innerText.toLowerCase() || '';
    const contact = row.children[2]?.innerText.toLowerCase() || '';
    const subject = row.children[3]?.innerText.toLowerCase() || '';
    if (name.includes(val) || role.includes(val) || contact.includes(val) || subject.includes(val)) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
  // Other staff table
  Array.from(otherStaffTable.rows).forEach((row, i) => {
    if (i === 0) return;
    const name = row.children[0]?.innerText.toLowerCase() || '';
    const position = row.children[1]?.innerText.toLowerCase() || '';
    const contact = row.children[2]?.innerText.toLowerCase() || '';
    if (name.includes(val) || position.includes(val) || contact.includes(val)) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
});
</script>
</body>
</html>

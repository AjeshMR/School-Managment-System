<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes - School Fee Management System</title>
  <style>
    body { background: #f9f9f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .main-content { max-width: 1200px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 48px; }
    h2 { color: #34495e; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #ecf0f1; }
    .add-btn { background: #34495e; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    .add-btn:hover { background: #2c3e50; }
    .topnav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: #34495e;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topnav button {
      background: none;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      outline: none;
      border-radius: 0;
    }
    .topnav button:hover, .topnav button.active {
      background-color: #2c3e50;
      color: #ffd700;
    }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.3); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 24px 32px; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.2); min-width: 320px; max-width: 90vw; }
    .modal-content h3 { margin-bottom: 18px; color: #34495e; }
    .modal-content label { display: block; margin: 10px 0 4px; }
    .modal-content input, .modal-content select { width: 100%; padding: 7px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .modal-actions button { padding: 7px 16px; border-radius: 4px; border: none; cursor: pointer; }
    .modal-actions .save-btn { background: #34495e; color: #fff; }
    .modal-actions .cancel-btn { background: #eee; color: #34495e; }
  </style>
</head>
<body>
  <nav class="topnav">
    <button onclick="location.href='SFM.html'">Home</button>
    <button onclick="location.href='students.html'">Students</button>
    <button onclick="location.href='students_archived.html'">Archived Students</button>
    <button onclick="location.href='staff.html'">Staff</button>
    <button onclick="location.href='staff_archived.html'">Archived Staff</button>
    <button class="active">Classes</button>
    <button onclick="location.href='bus.html'">Bus Routes</button>
    <button onclick="location.href='bus_stops.html'">Bus Stops</button>
    <button onclick="location.href='fee.html'">Payment</button>
    <button onclick="location.href='fee_structure.html'">Fee Structure</button>
  </nav>
  <div class="main-content">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
      <h2 style="margin: 0;">Classes</h2>
      <button class="add-btn" id="addClassBtn">+ Add Class</button>
    </div>
    <table>
      <thead>
        <tr><th>Class Name</th><th>Section</th><th>Class Teacher</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <!-- Class rows will be inserted here dynamically -->
      </tbody>
    </table>

    <div class="modal" id="classModal">
      <div class="modal-content">
        <h3 id="modalTitle">Add Class</h3>
        <form id="classForm">
          <input type="hidden" id="classId" name="classId">
          <label for="className">Class Name</label>
          <input type="text" id="className" name="className" required>
          <label for="section">Section</label>
          <input type="text" id="section" name="section" required>
          <label for="teacherId">Class Teacher</label>
          <select id="teacherId" name="teacherId" required>
            <!-- Teacher options will be populated here -->
          </select>
          <div class="modal-actions">
            <button type="button" class="cancel-btn" id="cancelClassModal">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadClasses();
    loadTeachers();
});

function loadClasses() {
    fetch('/api/classes')
        .then(response => response.json())
        .then(result => {
            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';
            result.data.forEach(cls => {
                const row = tbody.insertRow();
                row.insertCell(0).innerText = cls.class_name;
                row.insertCell(1).innerText = cls.section;
                row.insertCell(2).innerText = cls.teacher_name || 'N/A';
                
                const actionsCell = row.insertCell(3);
                const editBtn = document.createElement('button');
                editBtn.innerText = 'Edit';
                editBtn.onclick = () => openEditModal(cls);
                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Delete';
                deleteBtn.onclick = () => deleteClass(cls.id);
                actionsCell.appendChild(editBtn);
                actionsCell.appendChild(deleteBtn);
            });
        });
}

function loadTeachers() {
    fetch('/api/staff')
        .then(response => response.json())
        .then(result => {
            const select = document.getElementById('teacherId');
            select.innerHTML = '<option value="">Select a teacher</option>';
            result.data.forEach(staff => {
                if (staff.role.toLowerCase() === 'teacher') {
                    const option = document.createElement('option');
                    option.value = staff.id;
                    option.innerText = staff.name;
                    select.appendChild(option);
                }
            });
        });
}

const modal = document.getElementById('classModal');
const form = document.getElementById('classForm');
const cancelBtn = document.getElementById('cancelClassModal');

document.getElementById('addClassBtn').onclick = () => {
    form.reset();
    document.getElementById('classId').value = '';
    document.getElementById('modalTitle').innerText = 'Add Class';
    modal.style.display = 'flex';
};

cancelBtn.onclick = () => {
    modal.style.display = 'none';
};

window.onclick = (e) => {
    if (e.target === modal) {
        modal.style.display = 'none';
    }
};

function openEditModal(cls) {
    form.reset();
    document.getElementById('classId').value = cls.id;
    document.getElementById('className').value = cls.class_name;
    document.getElementById('section').value = cls.section;
    document.getElementById('teacherId').value = cls.teacher_id;
    document.getElementById('modalTitle').innerText = 'Edit Class';
    modal.style.display = 'flex';
}

function deleteClass(classId) {
    if (confirm('Are you sure you want to delete this class?')) {
        fetch(`/api/classes/${classId}`, { method: 'DELETE' })
            .then(() => loadClasses());
    }
}

form.onsubmit = function(e) {
    e.preventDefault();
    const classId = document.getElementById('classId').value;
    const classData = {
        class_name: document.getElementById('className').value,
        section: document.getElementById('section').value,
        teacher_id: document.getElementById('teacherId').value
    };

    const method = classId ? 'PUT' : 'POST';
    const url = classId ? `/api/classes/${classId}` : '/api/classes';

    fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(classData)
    }).then(() => {
        modal.style.display = 'none';
        loadClasses();
    });
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Structure - School Fee Management System</title>
  <style>
    body { background: #f9f9f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .main-content { max-width: 1200px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 48px; }
    h2 { color: #34495e; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #ecf0f1; }
    .add-btn { background: #34495e; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    .add-btn:hover { background: #2c3e50; }
    .topnav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: #34495e;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topnav button {
      background: none;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      outline: none;
      border-radius: 0;
    }
    .topnav button:hover, .topnav button.active {
      background-color: #2c3e50;
      color: #ffd700;
    }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.3); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 24px 32px; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.2); min-width: 320px; max-width: 90vw; }
    .modal-content h3 { margin-bottom: 18px; color: #34495e; }
    .modal-content label { display: block; margin: 10px 0 4px; }
    .modal-content input, .modal-content select { width: 100%; padding: 7px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .modal-actions button { padding: 7px 16px; border-radius: 4px; border: none; cursor: pointer; }
    .modal-actions .save-btn { background: #34495e; color: #fff; }
    .modal-actions .cancel-btn { background: #eee; color: #34495e; }
  </style>
</head>
<body>
  <nav class="topnav">
    <button onclick="location.href='SFM.html'">Home</button>
    <button onclick="location.href='students.html'">Students</button>
    <button onclick="location.href='students_archived.html'">Archived Students</button>
    <button onclick="location.href='staff.html'">Staff</button>
    <button onclick="location.href='staff_archived.html'">Archived Staff</button>
    <button onclick="location.href='classes.html'">Classes</button>
    <button onclick="location.href='bus.html'">Bus Routes</button>
    <button onclick="location.href='bus_stops.html'">Bus Stops</button>
    <button onclick="location.href='fee.html'">Payment</button>
    <button class="active">Fee Structure</button>
  </nav>
  <div class="main-content">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
      <h2 style="margin: 0;">Fee Structures</h2>
      <button class="add-btn" id="addStructureBtn">+ Add Structure</button>
    </div>
    <table>
      <thead>
        <tr><th>Class Name</th><th>Fee Type</th><th>Amount</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <!-- Fee structure rows will be inserted here dynamically -->
      </tbody>
    </table>

    <div class="modal" id="structureModal">
      <div class="modal-content">
        <h3 id="modalTitle">Add Fee Structure</h3>
        <form id="structureForm">
          <input type="hidden" id="structureId" name="structureId">
          <label for="className">Class Name</label>
          <input type="text" id="className" name="className" required>
          <label for="feeType">Fee Type</label>
          <input type="text" id="feeType" name="feeType" placeholder="e.g., Tuition, Sports Fee" required>
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" required>
          <div class="modal-actions">
            <button type="button" class="cancel-btn" id="cancelStructureModal">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadStructures();
});

function loadStructures() {
    fetch('/api/fee-structures')
        .then(response => response.json())
        .then(result => {
            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';
            result.data.forEach(structure => {
                const row = tbody.insertRow();
                row.insertCell(0).innerText = structure.class_name;
                row.insertCell(1).innerText = structure.fee_type;
                row.insertCell(2).innerText = structure.amount;
                
                const actionsCell = row.insertCell(3);
                const editBtn = document.createElement('button');
                editBtn.innerText = 'Edit';
                editBtn.onclick = () => openEditModal(structure);
                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Delete';
                deleteBtn.onclick = () => deleteStructure(structure.id);
                actionsCell.appendChild(editBtn);
                actionsCell.appendChild(deleteBtn);
            });
        });
}

const modal = document.getElementById('structureModal');
const form = document.getElementById('structureForm');
const cancelBtn = document.getElementById('cancelStructureModal');

document.getElementById('addStructureBtn').onclick = () => {
    form.reset();
    document.getElementById('structureId').value = '';
    document.getElementById('modalTitle').innerText = 'Add Fee Structure';
    modal.style.display = 'flex';
};

cancelBtn.onclick = () => {
    modal.style.display = 'none';
};

window.onclick = (e) => {
    if (e.target === modal) {
        modal.style.display = 'none';
    }
};

function openEditModal(structure) {
    form.reset();
    document.getElementById('structureId').value = structure.id;
    document.getElementById('className').value = structure.class_name;
    document.getElementById('feeType').value = structure.fee_type;
    document.getElementById('amount').value = structure.amount;
    document.getElementById('modalTitle').innerText = 'Edit Fee Structure';
    modal.style.display = 'flex';
}

function deleteStructure(structureId) {
    if (confirm('Are you sure you want to delete this fee structure?')) {
        fetch(`/api/fee-structures/${structureId}`, { method: 'DELETE' })
            .then(() => loadStructures());
    }
}

form.onsubmit = function(e) {
    e.preventDefault();
    const structureId = document.getElementById('structureId').value;
    const structureData = {
        class_name: document.getElementById('className').value,
        fee_type: document.getElementById('feeType').value,
        amount: document.getElementById('amount').value
    };

    const method = structureId ? 'PUT' : 'POST';
    const url = structureId ? `/api/fee-structures/${structureId}` : '/api/fee-structures';

    fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(structureData)
    }).then(() => {
        modal.style.display = 'none';
        loadStructures();
    });
};
</script>
</body>
</html>

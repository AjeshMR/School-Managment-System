<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students - School Fee Management System</title>
  <link rel="stylesheet" href="SFM.css">
  <style>
    #profileModal { display: none; }
    /* Hide modal by default */
    #studentModal { display: none; }
    body { background: #f9f9f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .main-content { max-width: 1200px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 48px; }
    h2 { color: #34495e; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #ecf0f1; }
    .add-btn { background: #34495e; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    .add-btn:hover { background: #2c3e50; }
    .topnav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: #34495e;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topnav button {
      background: none;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      outline: none;
      border-radius: 0;
    }
    .topnav button:hover, .topnav button.active {
      background-color: #2c3e50;
      color: #ffd700;
    }
    .modal-content h3 { margin-bottom: 18px; color: #34495e; }
    .modal-content label { display: block; margin: 10px 0 4px; }
    .modal-content input {
      width: 100%; padding: 7px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;
    }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .modal-actions button { padding: 7px 16px; border-radius: 4px; border: none; cursor: pointer; }
    .modal-actions .save-btn { background: #34495e; color: #fff; }
    .modal-actions .cancel-btn { background: #eee; color: #34495e; }
  </style>
</head>
<body>
  <nav class="topnav">
    <button onclick="location.href='SFM.html'">Home</button>
    <button class="active">Students</button>
    <button onclick="location.href='staff.html'">Staff</button>
    <button onclick="location.href='classes.html'">Classes</button>
    <button onclick="location.href='bus.html'">Bus</button>
    <button onclick="location.href='fee.html'">Fee</button>
  </nav>
  <div class="main-content">
    <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
      <h2 style="margin: 0;">Students</h2>
      <input type="text" id="studentSearch" placeholder="Search by name, class, or roll no" style="flex:0 0 280px; padding:7px 12px; border:1px solid #ccc; border-radius:4px; font-size:15px;">
      <span style="flex:1 1 auto;"></span>
      <button class="add-btn" id="addStudentBtn">Add Student</button>
    </div>
    <table>
      <tr><th>Name</th><th>Class</th><th>Roll No</th></tr>
      <tr>
        <td class="profile-link" style="color:#2980b9;cursor:pointer;text-decoration:underline;">Akash Kumar</td>
        <td>10A</td><td>1</td>
      </tr>
      <tr>
        <td class="profile-link" style="color:#2980b9;cursor:pointer;text-decoration:underline;">Priya Singh</td>
        <td>9B</td><td>5</td>
      </tr>
    </table>
    <!-- Student details always visible below table -->
    <div id="profileDetailsContainer" style="margin-top:32px;">
      <h3 id="studentDetailsHeading" style="display:none;">Student Details</h3>
      <form id="profileForm" style="display:none;">
        <div id="profileDetails"></div>
        <div class="modal-actions">
          <button type="button" class="save-btn" id="editProfileBtn" style="display:none;">Edit</button>
          <button type="button" class="delete-btn" id="deleteProfileBtn" style="display:none;background:#e74c3c;color:#fff;">Delete</button>
          <button type="button" class="save-btn" id="saveProfileBtn" style="display:none;">Save</button>
          <button type="button" class="cancel-btn" id="closeProfileDetailsBtn" style="display:none;">Close</button>
        </div>
      </form>
    </div>
    <!-- Modal for adding student record -->
    <div class="modal" id="studentModal">
      <div class="modal-content">
        <h3>Add Student</h3>
        <form id="studentForm">
          <label for="studentName">Name</label>
          <input type="text" id="studentName" name="studentName" required>
          <label for="studentClass">Class</label>
          <select id="studentClass" name="studentClass" required>
            <option value="10A">10A</option>
            <option value="9B">9B</option>
            <option value="8C">8C</option>
            <option value="7D">7D</option>
            <option value="6E">6E</option>
          </select>
          <label for="rollNo">Roll No</label>
          <input type="text" id="rollNo" name="rollNo" required>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
          <script>
            // Set min/max for DOB input: min 100 years ago, max today
            window.addEventListener('DOMContentLoaded', function() {
              var dobInput = document.getElementById('dob');
              if (dobInput) {
                var today = new Date();
                var yyyy = today.getFullYear();
                var mm = String(today.getMonth() + 1).padStart(2, '0');
                var dd = String(today.getDate()).padStart(2, '0');
                var max = yyyy + '-' + mm + '-' + dd;
                var min = (yyyy - 100) + '-' + mm + '-' + dd;
                dobInput.max = max;
                dobInput.min = min;
              }
            });
          </script>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <label for="contact">Contact</label>
          <input type="text" id="contact" name="contact" required>
          <label for="parent">Parent Info</label>
          <input type="text" id="parent" name="parent" required>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
          <div class="modal-actions">
            <button type="button" class="cancel-btn" id="cancelStudentModal">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script>


// Student details logic (always visible)
const profileDetails = document.getElementById('profileDetails');
const editProfileBtn = document.getElementById('editProfileBtn');
const deleteProfileBtn = document.getElementById('deleteProfileBtn');
const saveProfileBtn = document.getElementById('saveProfileBtn');
const profileForm = document.getElementById('profileForm');
let currentProfileRow = null;

// Helper to calculate age from DOB string (yyyy-mm-dd)
function calculateAgeFromDOB(dob) {
  if (!dob) return '';
  const today = new Date();
  const birthDate = new Date(dob);
  let age = today.getFullYear() - birthDate.getFullYear();
  const m = today.getMonth() - birthDate.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
    age--;
  }
  return age >= 0 ? age : '';
}

function showProfile(name, classVal, rollNo, row) {
  currentProfileRow = row;
  // Get extra fields if present
  let age = '', dob = '', gender = '', contact = '', parent = '', address = '';
  if (row && row.dataset.age !== undefined) {
    age = row.dataset.age;
    dob = row.dataset.dob || '';
    gender = row.dataset.gender;
    contact = row.dataset.contact;
    parent = row.dataset.parent;
    address = row.dataset.address;
  }
  profileDetails.innerHTML =
    `<div><b>Name:</b> <span id="profileName">${name}</span></div>` +
    `<div><b>Class:</b> <a id="profileClass" href="classes.html" style="color:#2980b9;text-decoration:underline;cursor:pointer;">${classVal}</a></div>` +
    `<div><b>Roll No:</b> <span id="profileRoll">${rollNo}</span></div>` +
    (dob ? `<div><b>DOB:</b> <span id="profileDOB">${dob}</span></div>` : '') +
    (age ? `<div><b>Age:</b> <span id="profileAge">${age}</span></div>` : '') +
    (gender ? `<div><b>Gender:</b> <span id="profileGender">${gender}</span></div>` : '') +
    (contact ? `<div><b>Contact:</b> <span id="profileContact">${contact}</span></div>` : '') +
    (parent ? `<div><b>Parent Info:</b> <span id="profileParent">${parent}</span></div>` : '') +
    (address ? `<div><b>Address:</b> <span id="profileAddress">${address}</span></div>` : '');
  editProfileBtn.style.display = '';
  deleteProfileBtn.style.display = '';
  saveProfileBtn.style.display = 'none';
  profileForm.style.display = '';
  document.getElementById('studentDetailsHeading').style.display = '';
  document.getElementById('closeProfileDetailsBtn').style.display = '';
// Close button logic for student details
const closeProfileDetailsBtn = document.getElementById('closeProfileDetailsBtn');
closeProfileDetailsBtn.onclick = function() {
  profileForm.style.display = 'none';
  document.getElementById('studentDetailsHeading').style.display = 'none';
};
  // Delete button logic
  deleteProfileBtn.onclick = function() {
    if (currentProfileRow) {
      currentProfileRow.remove();
      profileForm.style.display = 'none';
      document.getElementById('studentDetailsHeading').style.display = 'none';
      currentProfileRow = null;
    }
  };
}

editProfileBtn.onclick = function() {
  const name = document.getElementById('profileName').innerText;
  const classVal = document.getElementById('profileClass').innerText;
  const rollNo = document.getElementById('profileRoll').innerText;
  const dob = document.getElementById('profileDOB')?.innerText || '';
  const age = document.getElementById('profileAge')?.innerText || '';
  const gender = document.getElementById('profileGender')?.innerText || '';
  const contact = document.getElementById('profileContact')?.innerText || '';
  const parent = document.getElementById('profileParent')?.innerText || '';
  const address = document.getElementById('profileAddress')?.innerText || '';
  profileDetails.innerHTML =
    `<div><b>Name:</b> <input id="editProfileName" value="${name}"></div>` +
    `<div><b>Class:</b> <input id="editProfileClass" value="${classVal}"></div>` +
    `<div><b>Roll No:</b> <input id="editProfileRoll" value="${rollNo}"></div>` +
    `<div><b>DOB:</b> <input type="date" id="editProfileDOB" value="${dob}"></div>` +
    `<div><b>Age:</b> <input id="editProfileAge" value="${age}" readonly style="background:#f3f3f3;"></div>` +
    `<div><b>Gender:</b> <input id="editProfileGender" value="${gender}"></div>` +
    `<div><b>Contact:</b> <input id="editProfileContact" value="${contact}"></div>` +
    `<div><b>Parent Info:</b> <input id="editProfileParent" value="${parent}"></div>` +
    `<div><b>Address:</b> <input id="editProfileAddress" value="${address}"></div>`;
  editProfileBtn.style.display = 'none';
  saveProfileBtn.style.display = '';
  // Auto-fill age when DOB changes in edit
  const editDOB = document.getElementById('editProfileDOB');
  const editAge = document.getElementById('editProfileAge');
  editDOB.oninput = function() {
    editAge.value = calculateAgeFromDOB(editDOB.value);
  };
};

saveProfileBtn.onclick = function(e) {
  e.preventDefault();
  const name = document.getElementById('editProfileName').value.trim();
  const classVal = document.getElementById('editProfileClass').value.trim();
  const rollNo = document.getElementById('editProfileRoll').value.trim();
  const dob = document.getElementById('editProfileDOB').value;
  const age = document.getElementById('editProfileAge').value.trim();
  const gender = document.getElementById('editProfileGender').value.trim();
  const contact = document.getElementById('editProfileContact').value.trim();
  const parent = document.getElementById('editProfileParent').value.trim();
  const address = document.getElementById('editProfileAddress').value.trim();
  if (!name || !classVal || !rollNo) return;
  if (currentProfileRow) {
    currentProfileRow.children[0].innerText = name;
    currentProfileRow.children[1].innerText = classVal;
    currentProfileRow.children[2].innerText = rollNo;
    currentProfileRow.dataset.dob = dob;
    currentProfileRow.dataset.age = age;
    currentProfileRow.dataset.gender = gender;
    currentProfileRow.dataset.contact = contact;
    currentProfileRow.dataset.parent = parent;
    currentProfileRow.dataset.address = address;
  }
  showProfile(name, classVal, rollNo, currentProfileRow);
};

function addProfileListeners(row) {
  const nameCell = row.children[0];
  nameCell.classList.add('profile-link');
  nameCell.style.color = '#2980b9';
  nameCell.style.cursor = 'pointer';
  nameCell.style.textDecoration = 'underline';
  nameCell.onclick = function() {
    if (row.children.length < 3) return;
    const classVal = row.children[1].querySelector('a') ? row.children[1].querySelector('a').innerText : row.children[1].innerText;
    showProfile(
      nameCell.innerText,
      classVal,
      row.children[2].innerText,
      row
    );
  };
}
const addBtn = document.getElementById('addStudentBtn');
const modal = document.getElementById('studentModal');
const cancelBtn = document.getElementById('cancelStudentModal');
const form = document.getElementById('studentForm');

addBtn.onclick = () => {
  form.reset();
  modal.style.display = 'flex';
};
cancelBtn.onclick = () => { modal.style.display = 'none'; };
window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

form.onsubmit = function(e) {
  e.preventDefault();
  // Get form values
  const name = form.studentName.value.trim();
  const classVal = form.studentClass.value.trim();
  const rollNo = form.rollNo.value.trim();
  const dob = form.dob.value;
  const age = calculateAgeFromDOB(dob);
  const gender = form.gender.value.trim();
  const contact = form.contact.value.trim();
  const parent = form.parent.value.trim();
  const address = form.address.value.trim();
  if (!name || !classVal || !rollNo) return;
  // Add new row to table (Name, Class, Roll No, with extra data attributes)
  const table = document.querySelector('table');
  const row = table.insertRow(-1);
  row.insertCell(0).innerText = name;
  const classCell = row.insertCell(1);
  classCell.innerHTML = `<a href="classes.html" style="color:#2980b9;text-decoration:underline;cursor:pointer;">${classVal}</a>`;
  row.insertCell(2).innerText = rollNo;
  row.dataset.dob = dob;
  row.dataset.age = age;
  row.dataset.gender = gender;
  row.dataset.contact = contact;
  row.dataset.parent = parent;
  row.dataset.address = address;
  addProfileListeners(row);
  // Reset and close modal
  form.reset();
  modal.style.display = 'none';
};

// Add listeners to initial table rows
document.querySelectorAll('table tr').forEach((tr, i) => {
  if (i === 0) return;
  addProfileListeners(tr);
});

// Search bar filter logic
const studentSearch = document.getElementById('studentSearch');
studentSearch.addEventListener('input', function() {
  const val = this.value.trim().toLowerCase();
  const table = document.querySelector('table');
  Array.from(table.rows).forEach((row, i) => {
    if (i === 0) return;
    const name = row.children[0]?.innerText.toLowerCase() || '';
    const classVal = row.children[1]?.innerText.toLowerCase() || '';
    const roll = row.children[2]?.innerText.toLowerCase() || '';
    if (name.includes(val) || classVal.includes(val) || roll.includes(val)) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
});
</script>
</body>
</html>

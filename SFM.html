<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Fee Management System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .topnav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: #34495e;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topnav button {
      background: none;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      outline: none;
      border-radius: 0;
    }
    .topnav button:hover, .topnav button.active {
      background-color: #2c3e50;
      color: #ffd700;
    }
    .container {
      display: flex;
      flex: 1;
      padding: 20px;
    }
    .main {
      display: flex;
      flex-direction: row;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      width: 100%;
    }
    .photo-column {
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .photo-column img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .content-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    /* .school-name removed from main page, only at bottom */
    .footer-controls {
      background: #ecf0f1;
      padding: 8px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .footer-school-name {
      font-size: 28px;
      font-weight: 900;
      color: #2c3e50;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(44,62,80,0.08);
      margin: 8px 0;
    }
  
  </style>
</head>
<body>
  <nav class="topnav">
    <button onclick="location.href='students.html'">Students</button>
    <button onclick="location.href='staff.html'">Staff</button>
    <button onclick="location.href='classes.html'">Classes</button>
    <button onclick="location.href='bus.html'">Bus</button>
    <button onclick="location.href='fee.html'">Fee</button>
  </nav>

  <div class="container">
    <div class="main">
      <div class="photo-column">
        <img src="wp5487241.jpg" alt="Saraswati Devi">
      </div>
      <div class="content-column">
        <!-- Example Add button for demonstration, remove if not needed on main page -->
        <!-- <button class="add-btn" style="margin-right:auto;">+ Add Something</button> -->
      </div>
    </div>
  </div>

  <div class="footer-controls">
    <div class="footer-school-name">SREE DURGA VIDYA NIKETHAN Kuttippuram</div>
  </div>
</body>
    </html>
